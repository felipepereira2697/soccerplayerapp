<div *ngIf="selectedSoccerPlayer" class="inputSoccerPlayerName">
  <h2>{{selectedSoccerPlayer.name | uppercase}}</h2>
  <div><span>Id: </span>{{selectedSoccerPlayer.id}}</div>
  <div><span>Shirt Number: </span>{{selectedSoccerPlayer.favoriteShirtNumber}}</div>
  <div>
    <label>Name: 
      <input [(ngModel)]="selectedSoccerPlayer.name" placeholder="Name"/>
    </label>
  </div>

  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save changes</button>
</div>
