<h2>
  Top Players
</h2>
<div class="grid grid-pad">
  <!--Here we re using binding interpolation to route to the detail component-->
  <a *ngFor="let soccerplayer of soccerplayers" class="col-1-4" routerLink="/detail/{{soccerplayer.id}}">
    <div class="module soccerplayer">
      <h4>{{soccerplayer.name}}</h4>
    </div>
  </a>
</div>
