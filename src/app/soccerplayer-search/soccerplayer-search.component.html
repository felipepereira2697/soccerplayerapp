<div id="search-component">
    <h4>Soccerplayer Search</h4>
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let soccerplayer of soccerplayers$ | async" >
        <a routerLink="/detail/{{soccerplayer.id}}">
          {{soccerplayer.name}}
        </a>
      </li>
    </ul>
  </div>
